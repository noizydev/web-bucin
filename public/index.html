<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="utf-8" />
    <title>Web Bucin <3</title>
    <meta name="description" content="Khusus untuk cewe yang buka :D" />
    <meta property="og:image" content="https://j.top4top.io/p_2055hbiaf1.jpeg" />

    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon-16x16.png" />

  <body onload="init()">
    <audio id="myAudio">
      <source src="assets/music.mp3" type="audio/mpeg" />

    </audio>
    <audio id="myOpening">

    </audio>
    <div class="preload">PLEASE WAIT</div>
    <div class="vidcont">
      <div class="divvideo">
        <video id="myVideo" width="100%" height="100%">
          <source src="assets/video.mp4" type="video/mp4" />

        </video>
      </div>
    </div>
    <img src="assets/wp2.jpg" alt="" />
    <div class="container">
      <div class="myclock">
        <div class="myakun" id="nama">
          <span id="spannama3" onclick="gantinama()"></span>
        </div>
        <div class="myakun reset" onclick="reverse()">Reset</div>
        <div class="myakun" onclick="toggleFullscreen()">Full Screen</div>
        <div class="contjam">
          <div class="jam">-:-</div>
          <div class="tanggal">-</div>
          <div class="ucapan" onclick="carigoogle()"><span id="spannama2"></span></div>

          <footer class="footer">Web by Noizydev (Dava)</footer>
        </div>
      </div>
      <div class="mywindow" id="myform">
        <div class="mycontrol">
          <div class="myclose"></div>
          <div class="mymini"></div>
          <div class="mymax"></div>
        </div>
        <div class="myheader">Registrasi</div>
        <div class="mybody">
          <div class="mytitle">Isi identitas anda terlebih dahulu</div>
          <div class="mycontent">
            <div>Nama :</div>
            <input class="mytext" type="text" id="mynama" name="nama" required />
          </div>
          <div class="mybutton">
            <div class="mybuttonyes" onclick="mywrite()">oke</div>
          </div>
        </div>
      </div>
      <div class="mywindow myanimated myhide" id="mywindow">
        <div class="mycontrol">
          <div class="myclose" onclick="reverse()"></div>
          <div class="mymini"></div>
          <div class="mymax"></div>
        </div>
        <div class="myheader" id="mywindowheader">
          Halo <span id="spannama"></span>
        </div>
        <div class="mybody">
          <div class="mytitle">Jawab jujur ya cantikk:D.</div>
          <div class="mycontent">Sayang aku gak?? <3 YA / TIDAK</div>
          <div class="mybutton">
            <div class="mybuttonno" onmouseover="move()" onclick="move2()">tidak</div>
            <div class="mybuttonyes" onclick="playVid()">iya</div>
          </div>
        </div>
        <div class="myresize"></div>
      </div>

    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/index.min.js"></script>
